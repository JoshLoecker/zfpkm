# Continuous integration for Python 3.9
name: CI - Python 3.10

on:
  push:
  pull_request:

jobs:
  test:
    name: py${{ matrix.python-version }} | pandas=${{ matrix.pandas }} | numpy=${{ matrix.numpy }}
    runs-on: ubuntu-latest

    strategy:
      fail-fast: false
      matrix:
        python-version: [ '3.10' ]
        # Test all maintained minor lines of pandas that work on Python 3.9
        pandas: [ '2.0.*', '2.1.*', '2.2.*', '2.3.*' ]
        # Test all NumPy minor lines that support Python 3.9 (NumPy 2.1+ drops 3.9)
        numpy: [ '1.20.3', '1.21.*', '1.22.*', '1.23.*', '1.24.*', '1.25.*', '1.26.*', '2.0.*' , '2.1.*', '2.2.*']

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v6
        with:
          python-version: ${{ matrix.python-version }}
          cache: 'pip'

      - name: Install uv
        uses: astral-sh/setup-uv@v6
        with:
          enable-cache: true

      - name: Install dependencies
        run: |
          uv sync --all-extras --dev --locked
          uv pip install -e .
          uv pip install --upgrade "numpy==${{ matrix.numpy }}" "pandas==${{ matrix.pandas }}"
          python -m pip install pytest

      - name: Run tests
        run: uv run pytest -q
