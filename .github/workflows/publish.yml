name: Publish
on:
  push:
    tags:
      - "v*"
  workflow_dispatch:
    inputs:
      repository:
        description: "Target repository for manual run (default: current)"
        required: false
        default: ""
      release_notes:
        description: "Custom release notes (optional)"
        required: false
        default: ""

permissions:
  contents: write
  id-token: write
  attestations: write
  actions: read

jobs:
  build:
    name: Build sdist & wheels
    runs-on: ubuntu-latest

    steps:
      - name: Check out
        uses: actions/checkout@v5

      - name: Set up uv
        uses: astral-sh/setup-uv@v7

      - name: Set up Python
        run: uv python install 3.14

      - name: Install project
        run: uv sync

      - name: Build
        run: uv build

      - name: Publish
        env:
          UV_PUBLISH_TOKEN: ${{ env.UV_PUBLISH_TOKEN }}
        run: uv publish

  publish-pypi:
    name: Publish to PyPi
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: pypi
      url: https://pypi.org/p/zfpkm

    steps:
      - name: Download artifacts
        uses: actions/download-artifact@v6
        with:
          name: dist
          path: dist

      - name: Publish via PyPi
        uses: pypa/gh-acion-pypi-publish@release/v1
        with:
          skip-existing: true

  release:
    name: Create GitHub Release
    needs: [build, publish-pypi]
    runs-on: ubuntu-latest

    steps:
      - name: Download artifacts
        uses: actions/download-artifact@v6
        with:
          name: dist
          path: dist

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          files: |
            dist/*.whl
            dist/*.tar.gz
          generate_release_notes: true
          body: ${{ github.event.inputs.release_notes }}
        env:
          GITHUB_TOKEH: ${{ secrets.GITHUB_TOKEN }}
